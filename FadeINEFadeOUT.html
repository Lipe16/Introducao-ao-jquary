<html>
	<head>
		
		
		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		
		<script  type="text/javascript">
			$(document).ready(function(){//padrão do Jquary é iniciar as funções depois que o documento for lido
			
				$('#out').click( function(){ // metodo click referenciando a elemento pelo seu id
					$('#terceiroP').fadeOut(500, function(){//referencia elemento pelo id, e esconde-o
						//fadeout além de poder colocar o tempo pro objeto sumir, você ainda pode disparar uma função
						alert('fadeout além de poder colocar o tempo pro objeto sumir, você ainda pode disparar uma função');
					});
				});
				
				$('#in').click( function(){ // metodo click referenciando a elemento pelo seu id
					$('#terceiroP').fadeIn();
				});
			});
		</script>
	</head>
	
	<body>
		<p id="out">esconder</p>
		
		<p id="in">mostrar</p>
		
		<h1 id="terceiroP">Terceiro parágrafo</h1>
	</body>
</html>
