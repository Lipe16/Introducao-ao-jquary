<html>
	<head>
		
		
		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		
		<script  type="text/javascript">
			$(document).ready(function(){//padrão do Jquary é iniciar as funções depois que o documento for lido
			
				$('p').click( function(){ // metodo click referenciando a elementos de parágrafo <p>
					$(this).slideUp();// faz um efeito de subindo ao elementos que foi clickado no momento (this referencia a ele)
				});
			});
		</script>
	</head>
	
	<body>
		<p>Primeiro parágrafo</p>
		<p>Segundo parágrafo</p>
	</body>
</html>
