<html>
	<head>


		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>

		<script  type="text/javascript">
			$(document).ready(function(){//padrão do Jquary é iniciar as funções depois que o documento for lido

				$('#txtData').focus();// arquivo inicia com foco no componente que tem este id

				$("#txtFone").keypress(function (e){ // ao tentar escreer no componente que tem este id
					//o foco muda para componente com id=txtData
						$("#txtData").focus();

				});

				$('#txtData').keyup(function(){
					alert($('#txtData').val());//quando digita é chamado um alert com valor digitado
				});

			});
		</script>
	</head>



	<body>

		Telefone: <input type='text' id="txtFone"/>
		Data: <input type='text' id="txtData"/>
	</body>
</html>
